<!doctype html>
<html ng-app="FiltersDemo">
 <head>
    <link rel="stylesheet" media="screen" href="../../assets/bootstrap/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.13/i18n/angular-locale_ru-ru.js"></script>
    <script src="app.js"></script>
 </head>
 <body ng-controller="DemoController">
    <div class="container">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <td>Name</td>
                <td>Surname</td>
                <td>Hire Date</td>
                <td>Address</td>
                <td>Salary</td>
            </thead>
            <tr ng-repeat="user in users">
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.date}}</td>
                <td>{{user.address}}</td>
                <td>{{user.salary}}</td>
            </tr>
        </table>
    </div>
 </body>
</html>
